<html>

<head>
<meta http-equiv="Content-Language" content="en-us">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Forms Menu Practise</title>
</head>

<body>

<p align="center"><b>Form Objects/Control Practice</b></p>
<p align="center">form</p>
<form method="POST" action="--WEBBOT-SELF--">
	<!--webbot bot="SaveResults" U-File="fpweb:///_private/form_results.csv" S-Format="TEXT/CSV" S-Label-Fields="TRUE" -->
	<p align="center"><input type="submit" value="Submit" name="B1"><input type="reset" value="Reset" name="B2"></p>
</form>
<p align="center">textbox</p>
<form method="POST" action="--WEBBOT-SELF--">
	<!--webbot bot="SaveResults" U-File="fpweb:///_private/form_results.csv" S-Format="TEXT/CSV" S-Label-Fields="TRUE" -->
	<p align="center"><input type="text" name="T1" size="20"><input type="submit" value="Submit" name="B3"><input type="reset" value="Reset" name="B4"></p>
</form>
<p align="center">text area</p>
<form method="POST" action="--WEBBOT-SELF--">
	<!--webbot bot="SaveResults" U-File="fpweb:///_private/form_results.csv" S-Format="TEXT/CSV" S-Label-Fields="TRUE" -->
	<p align="center"><textarea rows="2" name="S1" cols="20"></textarea><input type="submit" value="Submit" name="B5"><input type="reset" value="Reset" name="B6"></p>
</form>
<p align="center">file upload</p>
<form method="POST" enctype="multipart/form-data" action="--WEBBOT-SELF--">
	<!--webbot bot="FileUpload" U-File="fpweb:///_private/form_results.csv" S-Format="TEXT/CSV" S-Label-Fields="TRUE" -->
	<p align="center"><input type="file" name="F1" size="20"><input type="submit" value="Submit" name="B7"><input type="reset" value="Reset" name="B8"></p>
</form>
<p align="center">checkbox</p>
<form method="POST" action="--WEBBOT-SELF--">
	<!--webbot bot="SaveResults" U-File="fpweb:///_private/form_results.csv" S-Format="TEXT/CSV" S-Label-Fields="TRUE" -->
	<p align="center"><input type="checkbox" name="C1" value="ON"><input type="submit" value="Submit" name="B9"><input type="reset" value="Reset" name="B10"></p>
</form>
<p align="center">option box</p>
<form method="POST" action="--WEBBOT-SELF--">
	<!--webbot bot="SaveResults" U-File="fpweb:///_private/form_results.csv" S-Format="TEXT/CSV" S-Label-Fields="TRUE" -->
	<p align="center"><input type="radio" value="V1" checked name="R1"><input type="submit" value="Submit" name="B11"><input type="reset" value="Reset" name="B12"></p>
</form>

<p align="center">group box</p>
<form method="POST" action="--WEBBOT-SELF--">
	<!--webbot bot="SaveResults" U-File="fpweb:///_private/form_results.csv" S-Format="TEXT/CSV" S-Label-Fields="TRUE" -->
	<fieldset style="padding: 2">
	<legend>Group box</legend>
&nbsp;</fieldset><p align="center">
	<input type="submit" value="Submit" name="B13"><input type="reset" value="Reset" name="B14"></p>
</form>

<p align="center">dropdown box</p>
<form method="POST" action="--WEBBOT-SELF--">
	<!--webbot bot="SaveResults" U-File="fpweb:///_private/form_results.csv" S-Format="TEXT/CSV" S-Label-Fields="TRUE" -->
	<p align="center">
	<select size="1" name="D1">
		<option value="1">Mango</option>
		<option value="201">Apple</option>
		<option>Banana</option>
		<option>Grapes</option>
	</select>
	<input type="submit" value="Submit" name="B15"><input type="reset" value="Reset" name="B16"></p>
</form>
<p align="center">advanced box</p>
<form method="POST" action="--WEBBOT-SELF--">
	<!--webbot bot="SaveResults" U-File="fpweb:///_private/form_results.csv" S-Format="TEXT/CSV" S-Label-Fields="TRUE" -->
	<p align="center"><button name="B19">Type Here</button>
	<input type="submit" value="Submit" name="B17"><input type="reset" value="Reset" name="B18"></p>
</form>
<p align="center">&nbsp;</p>



</body>

</html>
